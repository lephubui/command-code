<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XStreamThreader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1>XStreamThreader MVP Dashboard</h1>
    {% if logged_in %}
        <p>Logged in successfully. Post a single message below.</p>
        <form id="messageForm">
            <div class="mb-3">
                <label for="message" class="form-label">Message (up to 280 characters)</label>
                <textarea class="form-control" id="message" name="message" rows="3" maxlength="280" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Message</button>
        </form>
        <div id="status" class="mt-3"></div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    {% else %}
        <p>Please log in to post a message.</p>
        <a href="/login" class="btn btn-primary">Login with X</a>
    {% endif %}

    <script>
        const form = document.getElementById('messageForm');
        if (form) {
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = 'Posting...';

                const formData = new FormData(form);

                try {
                    const response = await fetch('/post_message', {
                        method: 'POST',
                        body: formData,
                    });
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    const result = await response.text();
                    statusDiv.innerHTML = `<div class="alert alert-success">${result}</div>`;
                } catch (error) {
                    statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                }
            });
        }
    </script>
</body>
</html>
