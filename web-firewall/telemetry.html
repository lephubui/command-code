<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Firewall ‚Äî Telemetry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #333333;
      --border-light: #404040;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 24px;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 24px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-light);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #meta {
      color: var(--text-secondary);
      font-size: 13px;
      margin-left: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    th:first-child {
      border-top-left-radius: 8px;
    }

    th:last-child {
      border-top-right-radius: 8px;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    tr:hover td {
      background: var(--bg-tertiary);
    }

    tr:last-child td {
      border-bottom: none;
    }

    code {
      font-family: 'JetBrains Mono', 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: var(--bg-tertiary);
      color: var(--accent);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-light);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .card {
        padding: 16px;
      }

      .row {
        flex-direction: column;
        align-items: stretch;
      }

      .row button {
        width: 100%;
      }

      #meta {
        margin-left: 0;
        text-align: center;
      }
    }

    /* Animation for loading states */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Web Firewall Telemetry by Command & Code Labs</h1>
  <div class="row">
    <button id="refresh">üîÑ Refresh</button>
    <button id="exportJson">üìÑ Export JSON</button>
    <button id="exportCsv">üìä Export CSV</button>
    <button id="clear">üóëÔ∏è Clear Data</button>
    <span id="meta"></span>
  </div>

  <div class="grid">
    <div class="card">
      <h3>üåê Top Blocked Domains</h3>
      <table id="tblDomains">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Blocks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="card">
      <h3>üìä Top Active Rules</h3>
      <table id="tblRules">
        <thead>
          <tr>
            <th>Rule ID</th>
            <th>Blocks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="card full-width">
    <h3>üìã Recent Security Events</h3>
    <table id="tblEvents">
      <thead>
        <tr>
          <th>Time</th>
          <th>Domain</th>
          <th>Rule</th>
          <th>Action</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="telemetry.js"></script>
</body>
</html>
